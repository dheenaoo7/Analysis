version: '3'
services:
  db:
    image: mysql:8.0
    container_name: mini-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
      
  node-app:
    build:
      context: ./server
    ports:
      - "3001:3001"
    networks:
      - app-network    

  react-app:
    build:
      context: ./client
    ports:
      - "3000:3000"
    networks:
      - app-network


networks:
  app-network:

volumes:
  db_data:  

